<!DOCTYPE html>
<html>
	<head>
		<title>Customer Information</title>
		<link rel="stylesheet" type="text/css" href="htmlform.css">
		<script>
			function formValidation() {
				var x = document.forms["custInfo"]["fname"].value;
				var y = document.forms["custInfo"]["lname"].value;
				var z = document.forms["custInfo"]["email"].value;
				if (x == "" || y == "" || z == "") {
					alert("All fields must be filled before submitting.");
					return false;
				}
			}
		</script>
	</head>
	<body>
		<h1>Customer Information</h1>
		<form name="custInfo" onsubmit="return formValidation()">
			First Name: <input id="firstnamebox" type="text" name="fname"><br/>
			Last Name: <input id="lastnamebox" type="text" name="lname"><br/>
			Email: <input id="emailbox" type="text" name="email"><br/><br/>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
